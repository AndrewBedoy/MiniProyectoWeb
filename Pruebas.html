<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas de felicitaci√≥n</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let text = 'Has Ganado!!! Felicidades';
let textWidth = 0;
let textHeight = 0;
let x = canvas.width / 2;
let y = canvas.height / 2;
let angle = 0;
let displacement = 5;

ctx.font = 'bold 60px Arial';
textWidth = ctx.measureText(text).width;
textHeight = ctx.measureText('M').width;

function drawText() {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle * Math.PI / 180);
  ctx.fillStyle = '#FFF';
  ctx.fillText(text, -textWidth / 2, textHeight / 2);
  ctx.restore();
}

function shakeText() {
  x += Math.random() * displacement - displacement / 2;
  y += Math.random() * displacement - displacement / 2;
  angle += Math.random() * displacement - displacement / 2;
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  shakeText();
  drawText();
  requestAnimationFrame(loop);
}

loop();
    </script>
  </body>
</html>
